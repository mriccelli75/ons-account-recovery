<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,600,600i|Roboto+Slab:100,300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>ONS Account Recovery - Screen One</title>
</head>
<body>
  
 <div class="aptify-control">

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">
          Find your account by entering your phone number or email address
      </h3>
    </div>
    <div class="card-form">
      <form action="" autocomplete="on">
          <input id="name" id="email-phone-field" class="text_field" type="text" placeholder="(555) 555-5555, email@email.com" name="name" required="" aria-required="true" autocapitalize="words" autocorrect="off" autocomplete="name">

          <button class="btn btn-large">Find Your Account</button>
      </form>
    </div>
  </div>

 </div><!-- end Aptify Control-->
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
